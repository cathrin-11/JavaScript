        <script>
            function buyNow(productName, price) {
                let imageUrl = '';
                if (productName === 'Samsung Galaxy M14') {

                } else if (productName === 'Realme Narzo N55') {

                    imageUrl = 'https://m.media-amazon.com/images/I/41hmUyFtwdL._SX300_SY300_QL70_FMwebp_.jpg';
                }

                localStorage.setItem("selectedProduct", productName);
                localStorage.setItem("selectedPrice", price);
